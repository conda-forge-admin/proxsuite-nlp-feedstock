{% set name = "proxsuite-nlp" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Simple-Robotics/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3029dcf8cded7ae0e2cbbeec59a7747abac9455f1ca822b4fb201ff2c27523fc
  patches:
    # Fix CMake check on fmt version:Â https://github.com/Simple-Robotics/proxsuite-nlp/pull/97
    - patches/0001-cmake-Update-minimal-fmt-version.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - clang  # [win]
    - ninja  # [win]
    - make  # [not win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - libgomp       # [linux]
    - llvm-openmp   # [osx]
  host:
    - eigen
    - eigenpy
    - libboost-devel
    - libboost-python-devel
    - fmt
    - pinocchio
    - python
    - numpy
    - benchmark
    - example-robot-data
  run:
    - eigen
    - eigenpy
    - python
    - {{ pin_compatible('numpy') }}
    - matplotlib-base
    - typed-argument-parser
    - tqdm
    - meshcat-python

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}  # [not win]
    - if not exist %LIBRARY_PREFIX%\bin\{{ name }}.dll exit 1  # [win]
  imports:
    - proxsuite_nlp

about:
  home: https://github.com/simple-robotics/proxsuite-nlp
  summary: A primal-dual augmented Lagrangian solver for nonlinear programming on manifolds.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/simple-robotics/proxsuite-nlp

extra:
  recipe-maintainers:
    - olivier-roussel
    - jcarpent
    - jorisv
    - ManifoldFR
